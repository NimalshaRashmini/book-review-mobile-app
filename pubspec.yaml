name: book_review_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.0

  # Add the Cupertino Icons font for iOS style icons
  cupertino_icons: ^1.0.8

  # Add HTTP package to make API calls to your Flask backend
  http: ^0.13.3

  # Add provider for state management if needed (optional)
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^4.0.0

flutter:
  # The following line ensures that the Material Icons font is included with your application
  uses-material-design: true

